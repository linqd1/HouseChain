                     <div class="x_content">

                                <form id="nodeform" class="form-horizontal form-label-left">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">房屋类型</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select id="houseType" class="form-control col-md-6 col-sm-6 col-xs-12">
                                                <option>出租</option>
                                                <option>出售</option>
                                                <option>商铺</option>
                                                <option>写字楼</option>
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">房屋名称
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="companyName" class="form-control col-md-7 col-xs-12" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">房屋信用
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="creditID" class="form-control col-md-7 col-xs-12" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">房屋地址
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="address" class="form-control col-md-7 col-xs-12" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">联系电话
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="phone" class="form-control col-md-7 col-xs-12" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">联系人
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="contacter" class="form-control col-md-7 col-xs-12" type="text">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">上传附件</label>
                                        <input id="file" class="col-md-7 col-xs-12" type="file" name="file"/>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button id="upload" class="btn btn-info" type="button" onclick="fileUpload()">上传附件</button>
                                            <button type="submit" class="btn btn-success" onclick="summit()">提交</button>
                                            <button class="btn btn-primary" type="reset">重置</button>
                                        </div>
                                    </div>
                                </form>
